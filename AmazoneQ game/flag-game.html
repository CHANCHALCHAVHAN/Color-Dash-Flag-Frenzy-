<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flag Capture Game</title>
    <link rel="stylesheet" href="flag-game.css">
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1>Flag Capture Game</h1>
            <div class="level-indicator">Level: <span id="currentLevel">1</span></div>
        </div>
        
        <div class="game-area" id="gameArea">
            <!-- Player circle -->
            <div id="player" class="player"></div>
            
            <!-- Flags will be dynamically inserted here -->
            
            <!-- Obstacles will be added in level 3 -->
        </div>
        
        <div class="game-footer">
            <div class="timer-container">
                <span id="timerLabel">Time:</span>
                <span id="timer">60</span>
            </div>
            <div class="score-container">
                <span id="scoreLabel">Score:</span>
                <span id="score">0</span>
            </div>
        </div>
        
        <div id="gameOver" class="game-over">
            <div class="game-over-content">
                <h2>Game Over!</h2>
                <p>Your score: <span id="finalScore">0</span></p>
                <button id="restartButton">Play Again</button>
            </div>
        </div>

        <div id="levelComplete" class="level-complete">
            <div class="level-complete-content">
                <h2>Level Complete!</h2>
                <p>Moving to Level <span id="nextLevel">2</span></p>
            </div>
        </div>
    </div>
    
    <audio id="captureSound" src="https://assets.mixkit.co/active_storage/sfx/2005/2005-preview.mp3" preload="auto"></audio>
    <audio id="levelUpSound" src="https://assets.mixkit.co/active_storage/sfx/1997/1997-preview.mp3" preload="auto"></audio>
    <audio id="gameOverSound" src="https://assets.mixkit.co/active_storage/sfx/2020/2020-preview.mp3" preload="auto"></audio>
    <audio id="collisionSound" src="https://assets.mixkit.co/active_storage/sfx/2022/2022-preview.mp3" preload="auto"></audio>
    
    <script src="flag-game.js"></script>
</body>
</html>
